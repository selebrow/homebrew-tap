name: brew test-bot

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  status-check:
    runs-on: ubuntu-latest
    needs: [test-bot]
    if: always()
    steps:
      - name: Check job results
        env:
          JOB_RESULTS: ${{ join(needs.*.result, ',') }}
        run: |
          if [[ ${JOB_RESULTS} == *"failure"* || ${JOB_RESULTS} == *"cancelled"* ]]; then
              exit 1
          else
              exit 0
          fi

  test-bot:
    strategy:
      matrix:
        os: [ ubuntu-22.04, macos-15-intel, macos-26 ]
    runs-on: ${{ matrix.os }}
    permissions:
      actions: read
      checks: read
      contents: read
      pull-requests: read
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Homebrew Bundler RubyGems
        uses: actions/cache@v4
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ matrix.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ matrix.os }}-rubygems-

      - run: brew test-bot --only-cleanup-before

      - run: brew test-bot --only-setup

      - run: brew test-bot --only-tap-syntax
      - run: brew test-bot --only-formulae
        if: github.event_name == 'pull_request'
     
  merge-pr:
    runs-on: ubuntu-latest
    needs: [status-check]
    if: github.event_name == 'pull_request' && github.event.pull_request.user.type == 'Bot'
    permissions:
      pull-requests: write
    steps:
      - name: Approve PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr review --approve
      - name: Enable Auto-merge for PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr merge --auto --rebase
